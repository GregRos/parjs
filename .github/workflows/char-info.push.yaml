name: publish char-info
on:
  push:
    branches:
      - master
    paths:
      - "packages/char-info/**"
      - ".github/workflows/char-info.push.yaml"
      - "yaml.lock"
      - ".*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 20.9.0
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v4

      - name: SETUP COREPACK
        run: corepack enable

      - name: SETUP NODE.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          cache: yarn
          registry-url: "https://registry.yarnpkg.com"

      - name: SETUP YARN
        run: yarn set version stable
      - name: INSTALL
        run: yarn install --immutable

      - name: BUILD
        run: yarn workspaces foreach -Rpt --from '{char-info,char-info}' run build

      - name: LINT
        run: yarn workspace char-info run lint:check

      - name: TEST
        run: yarn workspace char-info run test:coverage

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v4.2.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: packages/char-info/coverage
          flags: char-info

      - name: SETUP PUBLISH TOKEN
        run: 'echo "npmAuthToken: ${NPM_TOKEN}" >> ~/.yarnrc.yml'

      - name: PUBLISH CHAR-INFO PACKAGE
        working-directory: packages/char-info
        run: yarn npm publish --access public
